<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estadísticas SIMPLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Estadísticas SIMPLE - Sin gráficos</h1>
        
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 th:text="${totalCompras}">0</h3>
                        <p>Ventas Totales</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 th:text="${totalLibrosComprados}">0</h3>
                        <p>Libros Vendidos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 th:text="${gastoTotal}">0</h3>
                        <p>Ingresos Totales</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 th:text="${promedioCompra}">0</h3>
                        <p>Promedio por Venta</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <h3>Datos en bruto:</h3>
                <pre th:text="${#strings.toString(librosMasVendidos)}">Datos libros</pre>
                <pre th:text="${#strings.toString(distribucionCategorias)}">Datos categorías</pre>
            </div>
        </div>
    </div>
</body>
</html>
