<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmación - Bibliosfera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .confirmation-icon {
            font-size: 5rem;
        }
        .order-card {
            border-left: 5px solid #198754;
        }
    </style>
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container py-5">
        <!-- Icono de confirmación -->
        <div class="text-center mb-4">
            <div class="confirmation-icon text-success mb-3">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h1 class="display-5 fw-bold">¡Pedido Confirmado!</h1>
            <p class="lead text-muted">Tu pedido ha sido procesado exitosamente</p>
        </div>

        <!-- Mostrar errores si los hay -->
        <div th:if="${param.error != null}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${param.error}"></span>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Tarjeta de resumen -->
                <div class="card shadow-sm order-card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6 class="text-muted">Número de Pedido</h6>
                                <h4 th:text="${datosCompra.numeroPedido}" class="fw-bold"></h4>
                                
                                <h6 class="text-muted mt-4">Fecha</h6>
                                <p th:text="${datosCompra.fechaFormateada}" class="fw-bold"></p>
                                
                                <h6 class="text-muted mt-4">Método de Pago</h6>
                                <p th:text="${datosCompra.metodoPago}" class="fw-bold"></p>
                            </div>
                            <div class="col-md-6">
                                <h6 class="text-muted">Tipo de Entrega</h6>
                                <p th:text="${datosCompra.delivery ? 'Delivery a domicilio' : 'Retiro en tienda'}" 
                                   class="fw-bold"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Detalles del pedido -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="bi bi-receipt me-2"></i>Resumen de la Compra
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th class="text-center">Cantidad</th>
                                        <th class="text-end">Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${carrito}">
                                        <td th:text="${item.titulo}"></td>
                                        <td class="text-center" th:text="${item.cantidad}"></td>
                                        <td class="text-end" 
                                            th:text="'S/ ' + ${#numbers.formatDecimal(item.subtotal, 1, 'COMMA', 2, 'POINT')}">
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="2" class="text-end fw-bold">Subtotal:</td>
                                        <td class="text-end fw-bold" 
                                            th:text="'S/ ' + ${#numbers.formatDecimal(subtotal, 1, 'COMMA', 2, 'POINT')}"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" class="text-end fw-bold">Envío:</td>
                                        <td class="text-end" 
                                            th:text="${envio.compareTo(0) == 0 ? 'GRATIS' : 'S/ ' + #numbers.formatDecimal(envio, 1, 'COMMA', 2, 'POINT')}"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" class="text-end fw-bold">Impuestos (18%):</td>
                                        <td class="text-end" 
                                            th:text="'S/ ' + ${#numbers.formatDecimal(impuestos, 1, 'COMMA', 2, 'POINT')}"></td>
                                    </tr>
                                    <tr class="table-success">
                                        <td colspan="2" class="text-end fw-bold fs-5">TOTAL:</td>
                                        <td class="text-end fw-bold fs-5" 
                                            th:text="${datosCompra.simboloMoneda} + ' ' + ${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}"></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="text-center mt-4">
                    <form th:action="@{/checkout/finalizar}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-success btn-lg me-3">
                            <i class="bi bi-check-circle me-2"></i>Finalizar Compra
                        </button>
                    </form>
                    
                    <a th:href="@{/catalogo}" class="btn btn-outline-secondary">
                        <i class="bi bi-shop me-2"></i>Seguir Comprando
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
