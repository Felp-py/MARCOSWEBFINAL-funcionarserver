<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Editar Libro - Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div sec:authorize="hasRole('ADMIN')">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card shadow p-4">
                        <div class="card-header bg-warning text-dark">
                            <h2 class="card-title mb-0">
                                <i class="bi bi-pencil-square me-2"></i> Editar Libro
                            </h2>
                        </div>
                        
                        <div class="card-body">
                            <form th:action="@{'/libros/actualizar/' + ${libro.idLibro}}" method="post" th:object="${libro}">
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="titulo" class="form-label fw-bold">Título:</label>
                                        <input type="text" class="form-control" id="titulo" name="titulo" 
                                               th:value="${libro.titulo}" required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="stock" class="form-label fw-bold">Stock:</label>
                                        <input type="number" class="form-control" id="stock" name="stock" 
                                               th:value="${libro.stock}" min="0" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="precio" class="form-label fw-bold">Precio (S/):</label>
                                        <input type="number" step="0.01" class="form-control" id="precio" 
                                               name="precio" th:value="${libro.precio}" required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="editorial" class="form-label fw-bold">Editorial:</label>
                                        <input type="text" class="form-control" id="editorial" name="editorial" 
                                               th:value="${libro.editorialNombre}" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="autor" class="form-label fw-bold">Autor:</label>
                                    <input type="text" class="form-control" id="autor" name="autor" 
                                           th:value="${libro.autorNombre}" required>
                                </div>

                                <div class="mb-4">
                                    <label for="categoria" class="form-label fw-bold">Categoría:</label>
                                    <input type="text" class="form-control" id="categoria" name="categoria" 
                                           th:value="${libro.categoriaNombre}" required>
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/admin/lista-libros}" class="btn btn-outline-secondary me-md-2">
                                        <i class="bi bi-x-circle me-1"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-warning btn-lg">
                                        <i class="bi bi-save me-1"></i> Actualizar Libro
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div sec:authorize="!hasRole('ADMIN')">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card border-danger shadow">
                        <div class="card-body text-center p-5">
                            <div class="mb-4">
                                <i class="bi bi-shield-lock text-danger" style="font-size: 4rem;"></i>
                            </div>
                            <h2 class="text-danger mb-3">Acceso Restringido</h2>
                            <p class="lead mb-4">
                                No tienes permisos para editar libros.
                            </p>
                            <div class="d-grid gap-2">
                                <a th:href="@{/catalogo}" class="btn btn-primary btn-lg">
                                    <i class="bi bi-book me-2"></i> Ir al Catálogo
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
